<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Bites - Details</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Manga Bites</h1>
    <a href="index.html" class="back-link">← Back to Home</a>
  </header>

  <main>
    <div id="mangaDetail" class="manga-detail"></div>
    <div id="chaptersList" class="chapters-list"></div>
  </main>

  <footer>
    <p>© 2025 Manga Bites</p>
  </footer>

  <script src="assets/script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mangaId = urlParams.get('id');
    const mangaDetail = document.getElementById('mangaDetail');
    const chaptersList = document.getElementById('chaptersList');

    fetch('data/manga.json')
      .then(res => res.json())
      .then(data => {
        const manga = data.manga.find(m => m.id === mangaId);
        if (!manga) {
          mangaDetail.innerHTML = "<p>Manga not found!</p>";
          return;
        }

        // Show manga details
        mangaDetail.innerHTML = `
          <h2>${manga.title}</h2>
          <img src="${manga.thumb}" alt="${manga.title}" class="detail-thumb">
          <p>${manga.summary}</p>
          <p><strong>Genres:</strong> ${manga.genres.join(', ')}</p>
          <p><strong>Tags:</strong> ${manga.tags.join(', ')}</p>
          <p><strong>Updated:</strong> ${manga.updated}</p>
        `;

        // Show chapters
        manga.chapters.forEach(chap => {
          const chapDiv = document.createElement('div');
          chapDiv.classList.add('chapter-card');
          chapDiv.innerHTML = `
            <h3>${chap.title}</h3>
            <a href="reader.html?manga=${manga.id}&chapter=${chap.id}">Read Chapter</a>
          `;
          chaptersList.appendChild(chapDiv);
        });
      });
  </script>
</body>
      </html>
