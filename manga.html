<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Manga Bites â€” Details</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1><a href="/">Manga Bites</a></h1>
    <button onclick="history.back()">Back</button>
  </div>
</header>
<main class="container" id="main">
  <div id="manga-details"></div>
</main>
<script>
(async()=>{
const params = new URLSearchParams(window.location.search);
const id = params.get('id');
const db = await fetch('data/database.json').then(r=>r.json()).catch(e=>({manga:[]}));
const manga = db.manga.find(m=>m.id===id);
const container = document.getElementById('manga-details');
if(manga){
container.innerHTML=`
<h2>${manga.title}</h2>
<img src="${manga.thumb}" alt="${manga.title}" style="width:100%;max-width:400px">
<p>${manga.summary}</p>
<h3>Chapters:</h3>
<ul>
${manga.chapters.map(c=>`<li><a href="reader.html?m=${manga.id}&c=${c.id}">${c.title}</a></li>`).join('')}
</ul>
`;
}else{
container.innerHTML="<p>Manga not found</p>";
}
})();
</script>
</body>
  </html>
