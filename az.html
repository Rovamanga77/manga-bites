<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A–Z — Manga Bites</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1><a href="/">Manga Bites</a></h1>
    <a href="/">Home</a> | <a href="az.html">A–Z</a>
    <button id="theme-toggle">Theme</button>
  </div>
</header>
<main class="container" id="az-list"></main>
<script>
(async()=>{
const db = await fetch('data/database.json').then(r=>r.json()).catch(e=>({manga:[]}));
const container = document.getElementById('az-list');
const letters = {};
db.manga.forEach(m=>{
  const l = m.title[0].toUpperCase();
  if(!letters[l]) letters[l] = [];
  letters[l].push(m);
});
for(let l in letters){
  container.innerHTML += `<h2>${l}</h2><ul>` + letters[l].map(m=>`<li><a href="manga.html?id=${m.id}">${m.title}</a></li>`).join('') + `</ul>`;
}
})();
</script>
</body>
                                     </html>
