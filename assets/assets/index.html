<section id="recommended">
  <h2>Recommended Manga</h2>
  <div class="recommended-list" id="recommendedList"></div>
</section>

<script>
  const recommendedList = document.getElementById('recommendedList');

  fetch('data/manga.json')
    .then(res => res.json())
    .then(data => {
      // Example: top 5 recently updated manga
      const topManga = data.manga
        .sort((a, b) => new Date(b.updated) - new Date(a.updated))
        .slice(0, 5);

      topManga.forEach(manga => {
        const div = document.createElement('div');
        div.classList.add('manga-card');
        div.innerHTML = `
          <a href="manga.html?id=${manga.id}">
            <img src="${manga.thumb}" alt="${manga.title}">
            <h3>${manga.title}</h3>
          </a>
        `;
        recommendedList.appendChild(div);
      });
    });
        </script>
